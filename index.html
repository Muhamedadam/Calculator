<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Main CSS file -->
    <link rel="stylesheet" href="main.css" />

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section id="calc">
        <div id="calc-screen">
          <div id="result">0</div>
          <div id="operations">0</div>
        </div>
        <div id="calc-inputs">
          <button id="zero" class="number" data-inp="0">0</button>
          <button id="one" class="number" data-inp="1">1</button>
          <button id="two" class="number" data-inp="2">2</button>
          <button id="three" class="number" data-inp="3">3</button>
          <button id="four" class="number" data-inp="4">4</button>
          <button id="five" class="number" data-inp="5">5</button>
          <button id="six" class="number" data-inp="6">6</button>
          <button id="seven" class="number" data-inp="7">7</button>
          <button id="eight" class="number" data-inp="8">8</button>
          <button id="nine" class="number" data-inp="9">9</button>
          <button id="dot" class="number" data-inp=".">.</button>
          <button id="plus" class="operator" data-inp="+">+</button>
          <button id="minus" class="operator" data-inp="-">-</button>
          <button id="multiply" class="operator" data-inp="x">x</button>
          <button id="division" class="operator" data-inp="/">/</button>
          <button id="remainder" class="operator" data-inp="%">%</button>
          <button id="equal-sign">=</button>
          <button id="clear-screen">AC</button>
          <button id="negative" class="number" data-inp="(-)">(-)</button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
